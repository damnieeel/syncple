<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCHEDULE A LEAD</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <!-- Contenedor general para posterior seteo en desktop -->
    <section class="grid-container">

        <!-- Header con logo de SYNCPLE y logo del cliente -->
        <header class="grid-header">
            <a href="../index.html"><img src="../img/syncple-logo-header.png" alt="Logotipo de SYNCPLE" class="syncple-logo"></a>
            <img src="../img/company-logo.png" alt="Logotipo de SYNCPLE" class="company-logo">
        </header>

        <!-- Main // Pantalla principal en desktop  -->
        <main>
          <section class="user-container">
            <div class="user-img">
                <img src="../img/user-photo.svg" alt="Foto de perfil del usuario">
            </div>
            <div class="user-personal-info">
                <form action="#">
                    <h3>Personal Info</h3>

                    <label for="fullName">Full Name</label>
                    <input type="text" name="fullName" id="fullName" placeholder="Danny Robert">
                    
                    <label for="birtDate">Birth Date</label>
                    <input type="date" name="birtDate" id="birtDate">

                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id="phone" placeholder="+56912345678">

                    <label for="email">Work Email</label>
                    <input type="email" name="email" id="email">


                </form>
            </div>
          </section>
        </main>

        <footer>
            <div class="footer-item-menu-1">
                <img src="../img/menu-icon.png" alt="Ícono menú tipo hamburguesa">
            </div>
            <div class="footer-item-menu-2">
                <img src="../img/user-icon.png" alt="Ícono usuario">
            </div>
            <div class="footer-item-menu-3">
                <img src="../img/plus-icon.png" alt="Ícono de más">
            </div>
            
        </footer>
    </section>
</body>
</html>
