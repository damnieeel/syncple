<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCHEDULE A LEAD</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <!-- Contenedor general para posterior seteo en desktop -->
    <section class="grid-container">

        <!-- Header con logo de SYNCPLE y logo del cliente -->
        <header class="grid-header">
            <a href="../index.html"><img src="../img/syncple-logo-header.png" alt="Logotipo de SYNCPLE" class="syncple-logo"></a>
            <img src="../img/company-logo.png" alt="Logotipo de SYNCPLE" class="company-logo">
        </header>

        <!-- Main // Pantalla principal en desktop  -->
        <main>
          <section class="user-container">
            <div class="user-img">
                <img src="../img/user-photo.svg" alt="Foto de perfil del usuario">
            </div>
            <form action="#" class="form-container">
                <!-- Title Personal Info -->
                <h3 class="user-form-pi-item">Personal Info</h3>

                <!-- Inputs Personal Info -->
                <div class="full-name-item">
                    <label for="fullName">Full Name</label>
                    <input type="text" name="fullName" id="fullName" placeholder="Danny Robert">
                </div>

                <div class="birth-date-item">
                    <label for="birthDate">Birth Date</label>
                    <input type="date" name="birthDate" id="birthDate">
                </div>

                <div class="phone-item">
                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id="phone" placeholder="+56912345678">
                </div>

                <div class="email-item">
                    <label for="email">Work Email</label>
                    <input type="email" name="email" id="email" placeholder="workemail@example.com">
                </div>

                <!-- Title Job Information -->
                <h3 class="user-form-ji-item">Job Info</h3>

                <!-- Inputs Job Info -->
                <div class="position-item">
                    <label for="position">Position</label>
                    <input type="text" name="position" id="position" placeholder="Position">
                </div>

                <div class="company-item">
                    <label for="company">Company</label>
                    <input type="text" name="company" id="company" placeholder="Company Name">
                </div>

                <div class="country-item">
                    <label for="country">Country</label>
                    <input type="text" name="country" id="country" placeholder="Country">
                </div>

                <input type="submit" value="Save Changes">

            </form>
          </section>
        </main>

        <footer>
            <div class="footer-item-menu-1">
                <img src="../img/menu-icon.png" alt="Ícono menú tipo hamburguesa">
            </div>
            <div class="footer-item-menu-2">
                <img src="../img/user-icon.png" alt="Ícono usuario">
            </div>
            <div class="footer-item-menu-3">
                <img src="../img/plus-icon.png" alt="Ícono de más">
            </div>
            
        </footer>
    </section>
</body>
</html>
