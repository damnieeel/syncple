<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Declaración de CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Declaración de fuente Questrial de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">

</head>
<body class="login-body">
    <section class="background-login">
        <div class="login-img">
            <img src="../img/login-logo.png" alt="Imagotipo de SYNCPLE">
            <p class="subtitle">"Here, there and anywhere"</p>
        </div>
        
        <hr class="line-login">

        <div class="login-container">
            <h1 class="h1-login">WELCOME</h1>
            <h2 class="h2-login">LOGIN</h2>

            <form action="../index.html">
                <label for="work-email">Work Email *</label>
                <input type="email" name="work-email" id="work-mail" placeholder="workemail@example.com" required>

                <label for="password">Password *</label>
                <input type="password" name="password" id="password" placeholder="········" required>

                <div class="checkbox-container">
                    <input type="checkbox">
                    <label>See password</label>
                </div>

                <input class="submit-button" type="submit" value="LOGIN">
                
            </form>

            <a href="#" class="recover-pw">Did you forget your password?</a>

            <p class="footer-login">SYNCPLE is a virtual platform to help grow your business and make your customers much happier.</p>

        </div>
    </section>

</body>
</html>
